<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
        }

        .project-name {
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 80vh;
        }

        .signup-container::-webkit-scrollbar {
            display: none;
        }

        h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 18px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 30px;
                max-width: 400px;
            }

            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
                max-width: 350px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="project-name">Hyperlocal Marketplace</div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/register" method="post" id="signup-form">
            <label for="user_type">Select Role:</label>
            <select name="user_type" id="user_type" onchange="toggleDetails()">
                <option value="shopkeeper">Shopkeeper</option>
                <option value="buyer">Buyer</option>
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br><br>

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required><br><br>

            <label for="latitude">Latitude:</label>
            <input type="text" name="latitude" required><br><br>

            <label for="longitude">Longitude:</label>
            <input type="text" name="longitude" required><br><br>

            <div id="shopkeeper-details" style="display:none;">
                <label for="shop_name">Shop Name:</label>
                <input type="text" name="shop_name"><br><br>

                <label for="shop_address">Shop Address:</label>
                <input type="text" name="shop_address"><br><br>
            </div>

            <input type="submit" value="Register" id="register-btn">
        </form>
    </div>

    <script>
        function toggleDetails() {
            var userType = document.getElementById('user_type').value;
            var shopkeeperDetails = document.getElementById('shopkeeper-details');
            if (userType === 'shopkeeper') {
                shopkeeperDetails.style.display = 'block';
            } else {
                shopkeeperDetails.style.display = 'none';
            }
        }
    </script>
    
</body>
</html>
